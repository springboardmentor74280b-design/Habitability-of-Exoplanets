<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoHabitAI - Predict Habitability</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

<div class="container my-5">

    <h1 class="text-center mb-4">
        ExoHabitAI â€“ Exoplanet Habitability Predictor
    </h1>

    <!-- INPUT CARD -->
    <div class="card p-4 shadow-sm">
        <form id="habitabilityForm">

            <div class="row mb-3">

                <div class="col-md-3">
                    <label class="form-label">Planet Radius (Earth Radii)</label>
                    <input type="number" step="0.01" min="0.1" max="10"
                           class="form-control" id="radius" placeholder="e.g. 1.0" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Planet Mass (Earth Masses)</label>
                    <input type="number" step="0.01" min="0.01" max="50"
                           class="form-control" id="mass" placeholder="e.g. 1.0" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Equilibrium Temperature (K)</label>
                    <input type="number" step="0.1" min="100" max="1000"
                           class="form-control" id="temperature" placeholder="e.g. 288" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Orbital Period (days)</label>
                    <input type="number" step="0.01" min="0.5" max="10000"
                           class="form-control" id="orbital_period" placeholder="e.g. 365" required>
                </div>

            </div>

            <button type="submit" class="btn btn-primary w-100">
                Predict Habitability
            </button>
        </form>
    </div>

    <!-- RESULT -->
    <div id="result" class="mt-4 d-none">
        <div class="alert alert-info text-center">
            <h4>Prediction Result</h4>
            <p><strong>Status:</strong> <span id="prediction"></span></p>
            <p><strong>Habitability Score:</strong> <span id="score"></span></p>
        </div>
    </div>

    <!-- âœ… RANKING TABLE (CORRECT POSITION) -->
    <div class="mt-5">
        <h3 class="text-center mb-3">ğŸŒ Top 10 Habitable Exoplanets</h3>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Planet Name</th>
                        <th>Radius (Earth)</th>
                        <th>Temperature (K)</th>
                        <th>Habitability Score</th>
                    </tr>
                </thead>
                <tbody id="rankingTable">
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </div>
    </div>

</div> <!-- âœ… container ends here -->
<div class="mt-5">
    <h3 class="text-center mb-3">ğŸ“Š Habitability vs Planet Radius</h3>
    <div id="plotlyChart" style="width:100%; height:500px;"></div>
</div>


<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- App JS -->
<script src="js/app.js"></script>

</body>
</html>
