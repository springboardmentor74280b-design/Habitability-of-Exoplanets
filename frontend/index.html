<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExoHabitAI | Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="index.html">ExoHabitAI</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Prediction</a>
            <a class="nav-link" href="ranking.html">Ranking</a>
            <a class="nav-link" href="visualization.html">Visualization</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">üåç Habitability Prediction</h2>

    <div class="card p-4 shadow">
        <form id="habitabilityForm">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Planet Radius</label>
                    <input id="radius" type="number" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label>Planet Mass</label>
                    <input id="mass" type="number" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label>Temperature (K)</label>
                    <input id="temperature" type="number" step="0.1" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label>Orbital Period</label>
                    <input id="orbital_period" type="number" step="0.01" class="form-control" required>
                </div>
            </div>

            <button class="btn btn-primary w-100">Predict</button>
        </form>
    </div>

    <div id="result" class="mt-4 d-none">
        <div class="alert alert-info text-center">
            <h4>Status: <span id="prediction"></span></h4>
            <p>Habitability Score: <span id="score"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
