<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Habitability Predictor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #0f172a;
            /* Dark Blue/Black */
            color: #e2e8f0;
            font-family: 'Roboto', sans-serif;
        }

        h1,
        h2,
        h3,
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: #38bdf8;
            /* Cyan */
        }

        .navbar {
            background-color: #1e293b !important;
            border-bottom: 1px solid #334155;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        .btn-primary {
            background-color: #0ea5e9;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0284c7;
        }

        .form-control {
            background-color: #0f172a;
            /* Darker to contrast with card, or match body */
            border: 1px solid #475569;
            color: #f1f5f9;
            /* Bright white-ish */
        }

        .form-control::placeholder {
            color: #94a3b8;
            /* Lighter gray for readability */
            opacity: 1;
        }

        .form-control:focus {
            background-color: #0f172a;
            color: #ffffff;
            border-color: #38bdf8;
            box-shadow: 0 0 0 0.25rem rgba(56, 189, 248, 0.25);
        }

        /* Force all labels to be readable */
        label,
        .form-label {
            color: #e2e8f0;
            font-weight: 500;
        }

        /* Make secondary text lighter on dark bg */
        .text-secondary,
        .text-muted {
            color: #94a3b8 !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">ü™ê ExoHab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.predict') }}">Predict</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.upload') }}">Upload CSV</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.dataset') }}">Dataset</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.visualize') }}">Visualize</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
